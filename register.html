        function Passvalidate() {
            p = document.getElementById("newPass").value
            p2 = document.getElementById("newPass2").value
            if (p == '' || p2 == '') {
               return false
            }
            else if (p != p2) {
                alert("Passwords do not match")
                return false
            }
        }
        function Regvalidate() {
            n = document.getElementById("newName").value
            e = document.getElementById("newEmail").value
            p = document.getElementById("newPass").value
            p2 = document.getElementById("newPass2").value
            var re = /\S+@\S+\.\S+/;
            if (e == '' && p == '' && p2 == '' && n == '') {
                alert("HEY! FILL THE FORM! üòê")
                return false
            }
            else if (e == '') {

            } else if (p == '') {

                if (re.test(e) == false) {

                }
                return false
            } else if (p2 == '') {
                alert("OOPS! You forgot to confirm your password")
                if (re.test(e) == false) {
